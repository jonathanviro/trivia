<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/estilos-trivia.css" />
        <link rel="stylesheet" href="../css/estilos-modal.css" />
        <link rel="stylesheet" href="../css/fuentes.css" />
    </head>
    <body class="grid-container">
        <div id="modal-container">
            <div class="modal-background">
                <div class="modal">
                    <img id="imagen-regalo" height="500px" />
                    <p id="texto-regalo"></p>
                </div>
            </div>
        </div>
        <header class="header">
            <img class="logo" src="../img/logo_trivia.png" alt="logo_trivia" />
        </header>

        <div class="main">
            <span class="correctas">CORRECTAS: <span id="contador-correctas">0</span></span>
            <span class="incorrectas">INCORRECTAS: <span id="contador-incorrectas">0</span></span>
            <div class="pregunta">
                <p><span id="contador-preguntas">1</span> / 5 </p>
                <br>
                <p id="question"></p>
            </div>
            <div id="opciones-container" class="opciones-container"></div>
        </div>

        <footer class="footer">
            <img class="footer-img-1" id="btnSalir" src="../img/salir.png" alt="jugar" />
            <img class="footer-img-2" id="btnNuevoJuevo" src="../img/reintentar.png" alt="jugar" />
        </footer>

        <script src="../js/script-timing.js"></script>
        <script src="../js/jquery.min.js"></script>
        <script src="../js/script-modal.js"></script>
        <script src="../js/script-trivia.js"></script>
    </body>
</html>
